name: ci

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags:
       - 'v*'

jobs:
  build:
    name: 'build / sign'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: build
      id: web-ext-build
      uses: kewisch/action-web-ext@v1
      with:
        cmd: build
        source: src

    - name: zip cx
      uses: papeloto/action-zip@v1
      with:
        files: src/
        recursive: false
        dest: rickrollnt-chrome.zip

    - name: zip ff
      uses: papeloto/action-zip@v1
      with:
        files: src/
        recursive: false
        dest: rickrollnt-firefox.zip

    - name: zip op
      uses: papeloto/action-zip@v1
      with:
        files: src/
        recursive: false
        dest: rickrollnt-opera.zip
        
    - name: zip edge
      uses: papeloto/action-zip@v1
      with:
        files: src/
        recursive: false
        dest: rickrollnt-edge.zip

    - name: cx artifacts
      uses: actions/upload-artifact@v2
      with:
        name: rickrollnt-chrome.zip
        path: ${{ github.workspace }}/rickrollnt-chrome.zip

    - name: ff artifacts
      uses: actions/upload-artifact@v2
      with:
        name: rickrollnt-firefox.zip
        path: ${{ github.workspace }}/rickrollnt-firefox.zip

    - name: op artifacts
      uses: actions/upload-artifact@v2
      with:
        name: rickrollnt-opera.zip
        path: ${{ github.workspace }}/rickrollnt-opera.zip
        
    - name: edge artifacts
      uses: actions/upload-artifact@v2
      with:
        name: rickrollnt-edge.zip
        path: ${{ github.workspace }}/rickrollnt-edge.zip
